<svg version="1.1" id="Animation" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 400 400" enable-background="0 0 400 400" xml:space="preserve">
  <style type="text/css">
    <![CDATA[
      @import url(https://fonts.googleapis.com/css?family=Pathway+Gothic+One);
      body {
        background: radial-gradient(center, ellipse cover, #ffffff 0%, #f2efd9 100%);
      }

      @keyframes rotate-right {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      @keyframes rotate-left {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(-360deg);
        }
      }

      @keyframes rotateCar {
        from {
          transform: rotate(360deg) translate(280px, 200px);
        }

        to {
          transform: rotate(0deg) translate(280px, 200px);
        }
      }

      #circle1 {
        transform-origin: 200px 200px;
        animation: rotate-right 12s linear 0s infinite;
      }

      #circle2 {
        transform-origin: 200px 200px;
        animation: rotate-left 24s linear 0s infinite;
      }

      #circle3 {
        transform-origin: 200px 200px;
        animation: rotate-right 12s linear 0s infinite;
      }

      #circle4 {
        transform-origin: 200px 200px;
        animation: rotate-left 24s linear 0s infinite;
      }

      #circle5 {
        transform-origin: 200px 200px;
        animation: rotate-right 12s linear 0s infinite;
      }

      #car {
        transform-origin: center;
        transform: translate(280px, 200px);
        animation: rotateCar 10s linear infinite;
      }

      .car {
        transform: translate(55px, 0) rotate(108deg);
        transition: transform 0.5s ease;
      }
    ]]>
  </style>

